name: Test

on:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/test.yml'
      - '**.swift'
      - 'Package.resolved'
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
    paths:
      - '.github/workflows/test.yml'
      - '**.swift'
      - 'Package.resolved'

jobs:
  build:
    name: Run Tests
    runs-on: macos-latest
    if: github.event.pull_request.draft == false

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: .build
        key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-spm-

    - name: Build
      run: swift build -v

    - name: Run tests
      run: swift test -v
